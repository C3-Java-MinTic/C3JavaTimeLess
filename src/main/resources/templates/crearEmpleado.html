<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Nabla&family=Rubik+Distressed&family=Rubik+Maze&family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Gestión Ingresos y Egresos | Crear Empleados</title>
</head>
<body>
    <main>
        <div class="col-12" sec:authorize="!isAuthenticated()" style="height:48vw; background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(173,148,233,1) 100%);">
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="img/money-saving.png" class="d-block mx-lg-auto img-fluid" alt="" width="300" height="300" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold lh-1 mb-3" style="font-family: 'Inter', serif;">Gestión Ingresos Egresos</h1>
        <p class="lead" style="font-family: 'Nunito Sans', sans-serif;">Gestiona, administra los recursos de tu organización de una forma rápida y eficaz</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          
          <div>
            <a class="btn btn-primary" th:href="@{/oauth2/authorization/auth0}">Iniciar Sesión</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

        <div class="d-flex flex-column align-items-center px-4 py-3 my-5 text-center" sec:authorize="isAuthenticated()">
            <h1 class="display-7 fw-bold mb-3">Nuevo Usuario</h1>
            <form class="d-flex flex-column gap-3" th:action="@{/minticspring_boot/empleado/insertarEmpleadoRol}" th:method="post" th:object="${crearemp}">
                <input th:field="*{nombres}" class="form-control" type="text" placeholder="Nombres"/>
                <input th:field="*{phone}" class="form-control" type="text" placeholder="Teléfono"/>
                <input th:field="*{email}" class="form-control" type="text" placeholder="Correo"/>
                <select  th:field="*{role}" class="form-select" aria-label="Default select example">
                    <option th:value="'Admin'" th:text="Admin"></option>
                    <option th:value="'Operario'" th:text="Operario"></option>
                </select>
               
                
                    <select th:field="*{idEmpresa}" class="form-select" aria-label="Default select example">
                        <option th:each="empresa : ${empresaemp}" th:value="${empresa.id}" th:text="${empresa.name}"></option>
                    </select>
                
                 

                <button class="btn btn-primary" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-patch-plus" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
                    <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
                  </svg> Ingresar</button>
            </form>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
