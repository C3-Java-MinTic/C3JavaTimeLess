<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Nabla&family=Rubik+Distressed&family=Rubik+Maze&family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Gesti√≥n Ingresos y Egresos | Crear Movimiento</title>
</head>
<body>
<main>
    <div class="d-flex flex-column align-items-center px-4 py-5 my-5 text-center">
        <h1 class="display-7 fw-bold mb-3">Crear Movimiento</h1>
        <form class="d-flex flex-column gap-3" th:action="@{/minticspring_boot/movimientos/insertarMovimiento}" th:method="post" th:object="${crearmovimiento}">
            <div class="textinonerow">
                <p style="margin:0; font-family: 'Nunito Sans', sans-serif;">Concepto</p><input th:field="*{concept}" class="form-control" type="text" placeholder="Introduzca concepto"/>
            </div>
            <div class="textinonerow">
                <p style="margin:0; font-family: 'Nunito Sans', sans-serif;">Cantidad</p><input th:field="*{amount}" class="form-control" type="text" placeholder="Introduzca la cantidad"/>
            </div>
            <div class="textinonerow">
                <p style="margin:0; font-family: 'Nunito Sans', sans-serif;">Fecha de Creacion</p><input  type="date" th:field="*{createdAt}" class="from-control"/>
            </div>
            <div class="textinonerow">
                <p style="margin:0; font-family: 'Nunito Sans', sans-serif;">Fecha de Actualizacion</p><input  type="date" th:field="*{updateAt}" class="from-control"/>
            </div>

            <select th:field="*{idEmpresa}" class="form-select">
                <option th:each="itemEmpresa: ${empresas}" th:value ="${itemEmpresa.id}" th:text = "${itemEmpresa.name}"></option>
            </select>

            <select th:field="*{idEmpleado}" class="form-select">
                <option th:each="itemEmpleado: ${empleados}" th:value ="${itemEmpleado.id}" th:text = "${itemEmpleado.email}"></option>
            </select>

            <button class="btn btn-primary" type="submit"> Crear</button>
        </form>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
