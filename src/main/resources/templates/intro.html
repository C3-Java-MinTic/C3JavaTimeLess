<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gesti√≥n Ingresos y Egresos | Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Nabla&family=Rubik+Distressed&family=Rubik+Maze&family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="col-12 text-center mt-5 mb-3">
         <h3 class="display-7 fw-bold mb-2" style="font-family: 'Inter', serif;">Empleados</h3>
        </div>

       <div class="row row-cols-1 row-cols-md-4 g-4" style="margin-left:30px; margin-right:30px;">
        <div th:each="itemEmpleado: ${empleados}" class="col">
          <div class="card h-100 shadow p-3" th:switch = "${itemEmpleado.role.name}" style="border:1px solid transparent;">
           
                <img th:case="'Admin'" src="img/man.png" class="my-auto mx-auto" width="50%" alt="...">
                <img th:case="'Operario'" src="img/woman.png" class="my-auto mx-auto" width="50%" alt="...">
            
            
            <div class="card-body text-center">
              <h5 th:text = "${itemEmpleado.email}" class="card-title" style="font-family: 'Inter', serif;"></h5>
            <div class="textinonerow">
              <p style="margin:0; font-family: 'Nunito Sans', sans-serif;">Rol </p><p th:text = "${itemEmpleado.role}" class="card-text texttwo" style="font-family: 'Inter', serif; margin:0;"></p>
            </div>
              
              <div class="btn-group gap-2 mt-3">
                <form th:action="@{/minticspring_boot/empleado/eliminarEmpleado/{id}(id=${itemEmpleado.id})}" th:method="delete">
                  <button class="btn btn-danger btn-sm" type="submit" style="font-family: 'Nunito Sans', sans-serif;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                  Eliminar </button>
                </form>

                <form th:action="@{/editarEmpleado/{id}(id=${itemEmpleado.id})}" th:method="get">
                  <button class="btn btn-secondary btn-sm" type="submit" style="color:#ffffff; font-family: 'Nunito Sans', sans-serif;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                      <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                    </svg>
                  Editar</button>
                </form>
              </div>
           
            </div>
          </div>
          
        </div>
        
      </div>

      <div class="mt-3 col-12 text-center">
        <a class="btn btn-primary" href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg> Regresar</a>
    </div>

    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
