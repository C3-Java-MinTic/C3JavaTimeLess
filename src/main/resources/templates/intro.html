<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gesti√≥n Ingresos y Egresos | Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Nabla&family=Rubik+Distressed&family=Rubik+Maze&family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <main>
        <div class="col-12 text-center mt-5 mb-3">
         <h3 class="display-7 fw-bold mb-2">Empleados</h3>
        </div>

       <div class="row row-cols-1 row-cols-md-3 g-4" style="margin-left:30px; margin-right:30px;">
        <div th:each="itemEmpleado: ${empleados}" class="col">
          <div class="card h-100 shadow p-3" th:switch = "${itemEmpleado.role.name}" style="border:1px solid transparent;">
           
                <img th:case="'Admin'" src="img/man.png" class="my-auto mx-auto" width="50%" alt="...">
                <img th:case="'Operario'" src="img/woman.png" class="my-auto mx-auto" width="50%" alt="...">
            
            
            <div class="card-body text-center">
              <h5 th:text = "${itemEmpleado.email}" class="card-title"></h5>
              <div class="d-inline">
              <span style="margin-bottom:0;">Rol</span><p th:text = "${itemEmpleado.role}" class="card-text"></p>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>

      <div class="mt-3 col-12 text-center">
        <a class="btn btn-primary" href="/">Regresar</a>
    </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
